<!DOCTYPE html>
<html>
    <head>
      <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body>
        <a-scene embedded arjs>

            <a-assets>
                <a-asset-item id="crate-obj" src="models/24.obj"></a-asset-item>
                <a-asset-item id="crate-mtl" src="models/24.mtl"></a-asset-item>
            </a-assets>
            
            <a-marker-camera type='pattern' url='marker/M1.patt'>
                <a-obj-model src="#crate-obj" mtl="#crate-mtl" scale="0.07 0.07 0.07" position="0 0 0"></a-obj-model>
            </a-marker-camera>
        </a-scene>
    </body>
</html>
